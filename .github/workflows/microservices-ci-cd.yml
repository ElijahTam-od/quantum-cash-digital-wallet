name: Microservices CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [account-service, user-service]
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -f ${{ matrix.service }}/pom.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Debug environment variables
        shell: pwsh
        run: |
          Write-Output "GITHUB_REPOSITORY: $env:GITHUB_REPOSITORY"
          Write-Output "GITHUB_ACTOR: $env:GITHUB_ACTOR"
          Write-Output "All environment variables:"
          Get-ChildItem Env: | Format-Table -AutoSize

      - name: Prepare lowercase repository name
        shell: pwsh
        run: |
          $REPO_LC = "${{ github.repository }}".ToLower()
          echo "REPO_LC=$REPO_LC" >> $env:GITHUB_ENV
          Write-Output "Lowercase repository name: $REPO_LC"

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_LC }}-${{ matrix.service }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Docker Registry Secret in Kubernetes
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          kubectl create secret docker-registry github-registry `
            --docker-server=${{ env.REGISTRY }} `
            --docker-username=$env:DOCKER_USERNAME `
            --docker-password=$env:DOCKER_PASSWORD `
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to local Kubernetes
        run: |
          kubectl apply -f ${{ matrix.service }}/kubernetes/deployment.yaml
          kubectl apply -f ${{ matrix.service }}/kubernetes/service.yaml
          kubectl set image deployment/${{ matrix.service }} ${{ matrix.service }}=${{ env.REGISTRY }}/${{ env.REPO_LC }}-${{ matrix.service }}:${{ github.sha }}